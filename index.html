<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracking System</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bug"></ion-icon>
                        </span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">BlockLog:</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline" id="eye"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">80</div><!--Number of bugs ready-->
                        <div class="cardName">Ready:</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline" id="cart"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">284</div><!--Number of bugs in progress-->
                        <div class="cardName">In Progress:</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="laptop" id="laptop"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">842</div><!--Number of bugs completed-->
                        <div class="cardName">Done:</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="happy" id="done"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentBugs">
                    <div class="cardHeader">
                        <h2>Tickets</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Project Name</th><!--Which project the issue is related to 
                                -->
                                <th>Employee</th>
                                <th>Target Date</th>
                                <th>Status</th><!--A status of the issue [open/ resolved/ overdue] -->
                                <th>Priority</th><!--Priority of the issue [ low/ medium/ high] -->
                                <th>Bug Summary</th>
                                <th>Edit/Delete</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                       
                    </table>
                </div>

                <!-- ================= New Customers ================ -->
                <div class="createTicket">
                    <div class="cardHeader">
                        <h2>Create Ticket</h2>
                    </div>

                    <table>
                        <tr>
                            <td>
                                <form autocomplete="off" onsubmit="onFormSubmit()">
                                    <fieldset>
                                    <div>
                                        <label for="projectName">Project Name</label>
                                        <input type="text" name="projectName" id="projectName">
                                    </div>
                                    <div>
                                        <label for="employee">Employee</label>
                                        <select name="employee" id="employee">
                                            <option value="Jack">Jack</option>
                                            <option value="Lisa">Lisa</option>
                                            <option value="Mike">Mike</option>
                                            <option value="Mbali">Mbali</option>
                                        </select>
                                        
                                    </div>
                                    <div>
                                        <label for="targetDate">Target Date</label>
                                        <input type="date" name="targetDate" id="targetDate">
                                    </div>
                                    <div>
                                        <label for="status">Status</label>
                                        <select name="status" id="status">
                                            <option value="Open" style="color: blue;">Open</option>
                                            <option value="Resolved" style="color: green;">Resolved</option>
                                            <option value="Overdue" style="color: red;">Overdue</option>
                                            
                                        </select>
                                        
                                     
                                    </div>
                                    <div>
                                        <label for="priority">Priority</label>
                                        <select name="priority" id="priority">
                                            <option value="Low" id="Low">Low</option>
                                            <option value="Midium">Midium</option>
                                            <option value="High">High</option>
                                         
                                        </select>
                                        
                                    </div>
                                    </fieldset>
                                    <fieldset>
                                    <div>
                                        <label for="bugSummary">Bug Summary</label>
                                        <textarea name="bugSummary" id="bugSummary" placeholder="Bug Summary"></textarea>
                                    </div>
                                </fieldset>
                                    <div class="form_action--button">
                                        <input type="submit" value="Submit">
                                        <input type="reset" value="Reset">
                                    </div>
                                </form>
                
                                <td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
